        <div ng-if="tableLoading">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th ng-click="sort('LocationId')" class="tableWidth">
                            Id
                            <span class="glyphicon sort-icon" ng-show="sortKey=='LocationId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('LocationType')" class="tableWidth">
                            Location Type
                            <span class="glyphicon sort-icon" ng-show="sortKey=='LocationType'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th class="tableWidth">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="AddTr">
                        <td></td>
                        <td><input type="text" ng-model="locationModel.LocationType" class="form-control" /></td>
                        <td><button type="button" ng-click="addLocationType(locationModel)" class="btn btn-warning admin-btn">Save</button><button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button></td>
                    </tr>
                    <tr dir-paginate="model in LocationTypeList|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                        <td ng-hide="editing">{{model.LocationId}}</td>
                        <td ng-hide="editing">{{model.LocationType}}</td>
                        <td ng-show="editing">{{model.LocationId}}</td>
                        <td ng-show="editing"><input type="text" ng-model="model.LocationType" value="{{model.LocationType}}" class="form-control" /></td>

                        <td>
                            <button type="submit" ng-click="editing = true" ng-hide="editing" class="btn btn-warning admin-btn">Edit</button>
                            <button type="button" ng-click="deleteLocationType(model.LocationId,$index)" ng-hide="editing" class="btn btn-danger">Delete</button>
                            <button type="button" ng-show="editing" ng-click="editLocationType(model)" class="btn btn-warning admin-btn">Save</button>
                            <button type="button" class="btn btn-danger" ng-show="editing" ng-click="editing = false">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>

    </div>
</div>
