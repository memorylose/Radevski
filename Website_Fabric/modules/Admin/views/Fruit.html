        <div ng-if="tableLoading">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th ng-click="sort('CategoryName')" class="tableWidth">
                            Category Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='CategoryName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('FruitName')" class="tableWidth">
                            Fruit Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='FruitName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th class="tableWidth">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="AddTr">
                        <td>
                            <select ng-model="fruitModel.CategoryId" class="dropdown form-control" required>
                                <option value="" selected>-- Choose category --</option>
                                <option ng-repeat="category in categories"
                                        value="{{category.CategoryId}}">
                                    {{category.CategoryName}}
                                </option>
                            </select>
                        </td>
                        <td><input type="text" ng-model="fruitModel.FruitName" class="form-control" /></td>
                        <td><button type="button" ng-click="addFruit(fruitModel)" class="btn btn-warning admin-btn" ng-disabled="fruitModel.CategoryId == null">Save</button><button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button></td>
                    </tr>
                    <tr dir-paginate="model in FruitList|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                        <td ng-if="!IsEdit">{{model.CategoryName}}</td>
                        <td ng-if="!IsEdit">{{model.FruitName}}</td>
                        <td ng-if="IsEdit">
                            <select ng-model="model.CategoryId" class="dropdown form-control" required>
                                <option ng-repeat="category in categories"
                                        value="{{category.CategoryId}}">
                                    {{category.CategoryName}}
                                </option>
                            </select>
                        </td>
                        <td ng-if="IsEdit"><input type="text" ng-model="model.FruitName" value="{{model.FruitName}}" class="form-control" /></td>
                        <td>
                            <button type="button" ng-click="IsEdit = true" ng-show="!IsEdit" class="btn btn-warning admin-btn">Edit</button>
                            <button type="button" ng-click="deleteFruit(model.Id,$index)" ng-show="!IsEdit" class="btn btn-danger">Delete</button>
                            <button type="button" ng-show="IsEdit" ng-click="editFruit(model)" class="btn btn-warning admin-btn">Save</button>
                            <button type="button" class="btn btn-danger" ng-show="IsEdit" ng-click="IsEdit = false">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
