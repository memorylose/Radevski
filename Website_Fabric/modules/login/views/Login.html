                        <input type="text" class="form-control" style="height:40px;" placeholder="Username" ng-model="username" name="username" required>

                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" style="height:40px;" ng-model="password" name="password" required>
                    </div>
                    <div class="input-group" style="width:85%; margin:0 auto;margin-top:10px; color:red; font-size:13px;" ng-show="form.password.$dirty && form.password.$error.required">
                        Password is required
                    </div>
                    <div class="input-group" style="width:85%; margin:0 auto;margin-top:20px;">
                        <div class="col-md-6 col-sm-6 col-xs-6" style="padding:0;">
                            <label class="checkbox" style="margin-left:20px;">
                                <input type="checkbox" class="" style="width:15px;height:15px;"> <span class="" style="color:#575F6A; font-size:12px;">Remember Me</span>
                            </label>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6" style="padding:0;">
                            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid || dataLoading" style="float:right; margin-top:2px;">Sign in > </button>
