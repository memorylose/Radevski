        <div ng-if="tableLoading">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th ng-click="sort('CategoryId')">
                            Category Id
                            <span class="glyphicon sort-icon" ng-show="sortKey=='CategoryId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('CategoryName')">
                            Category Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='CategoryName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="AddTr">
                        <td></td>
                        <td><input type="text" ng-model="fruitModel.CategoryName" /></td>
                        <td><button type="button" ng-click="addFruitCategory(fruitModel)" class="btn btn-warning admin-btn">Save</button><button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button></td>
                    </tr>
                    <tr dir-paginate="model in FruitCategoryList|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                        <td ng-hide="editing">{{model.CategoryId}}</td>
                        <td ng-hide="editing">{{model.CategoryName}}</td>
                        <td ng-show="editing">{{model.CategoryId}}</td>
                        <td ng-show="editing"><input type="text" ng-model="model.CategoryName" value="{{model.CategoryName}}" /></td>

                        <td>
                            <button type="submit" ng-click="editing = true" ng-hide="editing" class="btn btn-warning admin-btn">Edit</button>
                            <button type="button" ng-click="deleteFruitCategory(model.CategoryId,$index)" ng-hide="editing" class="btn btn-danger">Delete</button>
                            <button type="button" ng-show="editing" ng-click="editFruitCategory(model)" class="btn btn-warning admin-btn">Save</button>
                            <button type="button" class="btn btn-danger" ng-show="editing" ng-click="editing = false">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
