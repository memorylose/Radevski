            <!--<caption>Fruit management</caption>-->
            <thead>
                <tr>
                    <th ng-click="sort('CategoryId')">
                        Fruit Category
                        <span class="glyphicon sort-icon" ng-show="sortKey=='CategoryId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('FruitName')">

                </tr>
            </thead>
            <tbody>
                <tr ng-if="AddTr">
                    <td><input type="text" ng-model="fruitModel.CategoryId" /></td>
                    <td><input type="text" ng-model="fruitModel.FruitName" /></td>
                    <td><button type="button" ng-click="addFruit(fruitModel)" class="btn btn-warning" style="margin-right:10px;">Save</button><button type="button" class="btn btn-danger" ng-click="Cancel()">Cancel</button></td>
                </tr>
                <tr dir-paginate="model in FruitList|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                    <td ng-hide="editing">{{model.CategoryId}}</td>
                    <td ng-hide="editing">{{model.FruitName}}</td>
                    <td ng-show="editing"><input type="text" ng-model="model.CategoryId" value="{{model.CategoryId}}" /></td>
                    <td ng-show="editing"><input type="text" ng-model="model.FruitName" value="{{model.FruitName}}" /></td>
                    <td><button type="submit" ng-click="editing = true" ng-hide="editing" class="btn btn-warning" style="margin-right:10px;">Edit</button><button type="button" ng-click="deleteFruit(model.Id,$index)" ng-hide="editing" class="btn btn-danger">Delete</button><button type="button" ng-show="editing" ng-click="editFruit(model)" style="margin-right:10px;" class="btn btn-warning">Save</button><button type="button" class="btn btn-danger" ng-show="editing" ng-click="editing = false">Cancel</button></td>
                </tr>
            </tbody>
