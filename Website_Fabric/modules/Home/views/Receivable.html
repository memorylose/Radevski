<div class="form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">Drop ID</label>
        <div class="col-md-2" style="padding-top:7px;">
            {{dropid}}
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">Location</label>
        <div class="col-md-2">
            <select id="inputArtist" class="form-control"
                    ng-model="curLoc.selected"
                    ng-options="curLoc.LocationId as curLoc.LocationName for curLoc in curLocation"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-md-2 control-label">Source</label>
        <div class="col-md-2">
            <select id="inputArtist" class="form-control form-inline"
                    ng-model="loc.selected"
                    ng-options="loc.LocationId as loc.LocationType for loc in locations"
                    ng-change="locChanged(loc.selected)"></select>
        </div>
        <div class="col-md-2">
            <select id="inputAlbum" class="form-control"
                    ng-disabled="locNotSelected"
                    ng-model="locName.selected"
                    ng-options="locName.LocationId as locName.LocationName for locName in locnames"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">Date</label>
        <div class="col-md-2">

        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">Bin Total</label>
        <div class="col-md-1">
            <input type="text" class="form-control" />
        </div>
    </div>
</div>
<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Fruit Category</label>
                    <select id="inputArtist" class="form-control form-inline"
                            ng-model="fc.selected"
                            ng-options="fc.CategoryId as fc.CategoryName for fc in fruitCategories"
                            ng-change="fruitChanged(fc.selected)"></select>
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Fruit Type</label>
                    <select id="inputArtist" class="form-control form-inline"
                            ng-disabled="fruitNotSelected"
                            ng-model="fru.selected"
                            ng-options="fru.Id as fru.FruitName for fru in fruits"></select>
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Bin Type</label>
                    <select id="inputArtist" class="form-control form-inline"
                            ng-model="bi.selected"
                            ng-options="bi.Id as bi.TypeName for bi in bins"></select>
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Number of Bins</label>
                    <input type="text" class="form-control" ng-model="numberBin" />
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="name">Customer Bin?</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" ng-click="addlist()">Add in list</button>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Fruit Category
                    </th>
                    <th>
                        Fruit Type
                    </th>
                    <th>
                        Bin Type
                    </th>
                    <th>
                        Number of Bins
                    </th>
                    <th>
                        Customer Bin
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="model in manualList">
                    <td>
                        {{model.fruitCate}}
                    </td>
                    <td>
                        {{model.fruitType}}
                    </td>
                    <td>
                        {{model.binType}}
                    </td>
                    <td>
                        {{model.numBin}}
                    </td>
                    <td>
                        {{customerBin}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="form-horizontal">

    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label">Comments</label>
        <div class="col-md-5">
            <textarea rows="7" class="form-control" ng-model="comments"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-md-2 control-label"></label>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary" ng-click="Submit()">Submit</button>
        </div>
    </div>
</div>
